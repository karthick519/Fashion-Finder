<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
    header {
      background-color: #212529;
      color: #fff;
      padding: 30px 0;
      text-align: center;
    }
    .item-card img {
      height: 120px;
      object-fit: cover;
    }
    iframe {
      border-radius: 12px;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>üëó Fashion Finder</h1>
    <p class="mb-0">Search for clothes, dresses, and more!</p>
  </header>

  <!-- Search Section -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search clothes...">
          <button class="btn btn-primary" onclick="search()">Search</button>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="row mt-4" id="results"></div>
  </div>

  <!-- Promo Video -->
  <div class="container my-5">
    <h2 class="text-center mb-4">‚ú® Latest Fashion Trends</h2>
    <div class="ratio ratio-16x9">
      <iframe src="https://www.youtube.com/embed/tAg5QMy7-9k" 
              title="Fashion Video" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© 2025 Fashion Finder | Built with ‚ù§Ô∏è using Bootstrap</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mock images for items
    const itemImages = {
      "Red Dress": "https://via.placeholder.com/150x120/ff4d4d/fff?text=Red+Dress",
      "Blue Jeans": "https://via.placeholder.com/150x120/4d79ff/fff?text=Blue+Jeans",
      "White Shirt": "https://via.placeholder.com/150x120/ffffff/000?text=White+Shirt",
      "Black Jacket": "https://via.placeholder.com/150x120/000000/fff?text=Black+Jacket",
      "Summer Dress": "https://via.placeholder.com/150x120/ffb84d/fff?text=Summer+Dress",
      "Winter Coat": "https://via.placeholder.com/150x120/666666/fff?text=Winter+Coat",
      "Casual T-Shirt": "https://via.placeholder.com/150x120/66ccff/fff?text=T-Shirt",
      "Formal Suit": "https://via.placeholder.com/150x120/333399/fff?text=Formal+Suit"
    };

    async function search() {
      const query = document.getElementById("searchInput").value;
      const res = await fetch(`/search?q=${query}`);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.length === 0) {
        resultsDiv.innerHTML = `<div class="col-12 text-center"><p>No results found</p></div>`;
      } else {
        data.forEach(item => {
          resultsDiv.innerHTML += `
            <div class="col-md-4 mb-4">
              <div class="card item-card shadow-sm">
                <img src="${itemImages[item] || 'https://via.placeholder.com/150x120/cccccc/000?text=Item'}" 
                     class="card-img-top" alt="${item}">
                <div class="card-body">
                  <h5 class="card-title">${item}</h5>
                  <p class="card-text">Trendy ${item} available now!</p>
                  <a href="#" class="btn btn-outline-primary btn-sm">View</a>
                </div>
              </div>
            </div>
          `;
        });
      }
    }
  </script>
</body>
</html>
